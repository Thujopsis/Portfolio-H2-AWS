<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ログイン画面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />

    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/popper.js}"></script>
    <script th:src="@{/js/common.js}" rel="javascript" type="text/javascript"></script>
</head>
<body>

<h1 th:text="ログイン画面">ログイン画面</h1>

<form th:action="@{/login}" method="post">
    <p>ユーザID：admin </p>
    <p>パスワード:pass　でログインが出来ます。</p>
    <div th:if="${iserror}" style="color:red;">
        <p>ログインできませんでした。やりなおしてください。</p>
    </div>
    <p>ユーザID</p>
    <input type="text" name="username" th:value="${username}">
    <p>パスワード</p>
    <input type="password" name="password" th:value="${password}">

    <input type="submit" value="Login">
</form>

</body>
</html>
