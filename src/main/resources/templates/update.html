<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>データ編集画面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8"/>

    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/popper.js}"></script>
    <script th:src="@{/js/common.js}" rel="javascript" type="text/javascript"></script>
</head>
<body>
<h1 th:text="データ編集画面"></h1>

<form method="post" action="/update" th:action="@{/update}" th:object="${selectData}">
    <p>ID:
        <a type="text" name="id" th:text="*{id}"/>
        <input type="hidden" name="id" th:value="*{id}" />
    </p>

    <p>名前:
        <input type="text" name="name" th:value="*{name}" />
    </p>
    <p>詳細:
        <input type="text" name="details" th:value="*{details}" />
    </p>

    <input type="submit" class="btn btn-outline-primary" value="更新"/>
</form>

</body>
</html>
